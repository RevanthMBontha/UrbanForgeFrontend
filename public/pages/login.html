<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="../styles/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <title>Urban Forge</title>
  </head>
  <body class="p-0 m-0 bg-neutral vh-100 d-flex flex-column">
    <!-- Navbar -->
    <div class="d-flex flex-column" id="navbar_container"></div>

    <!-- Write code for login here -->
    <div
      class="d-flex flex-column justify-content-center flex-grow-1 min-w-50 mt-5 mb-5 ps-3 pe-3 mx-auto"
    >
      <div
        class="bg-white min-w-50 mx-auto ps-4 pe-4 pt-5 pb-5 rounded-3 shadow"
      >
        <h1 class="text-md text-primary-600 text-center mb-5">Login</h1>

        <form class="form">
          <div class="mb-2">
            <label class="text-xs text-primary-600" for="email"
              >Enter your email:</label
            >
            <input class="form-control" type="email" name="email" id="email" />
          </div>
          <div class="mb-5">
            <label class="text-xs text-primary-600" for="password"
              >Enter your password:</label
            >
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
            />
            <a href="#" class="form-text text-primary-200">Forgot password?</a>
          </div>
          <div class="text-center">
            <button
              type="button"
              class="btn bg-accent btn-lg"
              onclick="onLogin()"
            >
              Login
            </button>
          </div>
        </form>
      </div>
      <div class="d-flex align-items-center mx-auto mt-4">
        <span class="text-primary-600 me-2">New to UrbanForge?</span
        ><button
          class="btn bg-accent btn-lg"
          data-bs-toggle="tooltip"
          data-bs-title="New registrations blocked temporarily"
        >
          Register
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid d-flex flex-column" id="footer"></footer>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/4555b692af.js"
      crossorigin="anonymous"
    ></script>
    <!-- Local JS -->
    <script type="module" src="../../src/app.js"></script>
    <script src="../../src/common/redirectFunctions.js"></script>
    <script src="../../src/pageLogics/login.js"></script>
  </body>
</html>
