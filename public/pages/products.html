<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="../styles/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <title>Urban Forge</title>
  </head>
  <body class="p-0 m-0 bg-neutral">
    <!-- Navbar -->
    <div id="navbar_container"></div>

    <div class="container-fluid mt-3 pb-3 text-center text-primary-600">
      <img src="../images/crown_primary.svg" width="75" alt="logo" />
      <h1 id="page_title" class="mb-3">
        <!-- Page Title comes here -->
      </h1>
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <p id="page_description">
              <!-- Page Description comes here -->
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Products Card Grid -->
    <div
      id="card_grid"
      class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mt-2 mb-5 mx-auto w-100"
    >
      <!-- Products get placed here by JS -->
    </div>

    <footer id="footer" class="container-fluid"></footer>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/4555b692af.js"
      crossorigin="anonymous"
    ></script>
    <!-- Local JS -->
    <script type="module" src="../../src/app.js"></script>
    <script src="../../src/common/redirectFunctions.js"></script>
    <script
      type="module"
      src="../../src/pageLogics/productsListingPage.js"
    ></script>

    <script>
      function redirectToProduct(id) {
        window.location.href = `product.html?id=${id}`;
      }
    </script>
  </body>
</html>
